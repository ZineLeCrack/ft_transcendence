
server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /certs/transcend.crt;
    ssl_certificate_key /certs/transcend.key;
    proxy_ssl_verify off;

    location / {
        root /var/www/html;
        index index.html;
    }

   location = / {
        return 302 /src/login/login.html;
    } 
}
