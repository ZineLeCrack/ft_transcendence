<!--formulaire de connection-->

<form id="sign-in" action="" method="POST" class="space-y-4 max-w-md w-full border-2 border-[#00FFFF] shadow-[0_0_10px_#00FFFF] bg-white/5 backdrop-blur p-6 rounded-2xl">
	<h2 class="text-center text-2xl text-[#00FFFF] font-bold drop-shadow-[0_0_10px_#00FFFF] mb-4">Sign In to ft_transcendence</h2>
	
	<div id="sign-in-username-div">
		<label for="Sign-in-username" class="block text-white font-semibold mb-1">Username
			<span id="sign-in-with-email" class="underline cursor-pointer text-[#00FFFF] font-bold ">or Email</span>
		</label>
		<input id="Sign-in-username" name="username" type="text" class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00FFFF]"/>
	</div>
	
	<div id="sign-in-email-div" class="hidden">
		<label for="Sign-in-email" class="block font-semibold mb-1 text-white">Email
			<span id="sign-in-with-Username" class="underline cursor-pointer text-[#00FFFF] font-bold ">or Username</span>
		</label>
		<input id="Sign-in-email" name="email" type="email" class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00FFFF]"/>
	</div>
	
	<div>
		<label for="sign-in-password-input" class="block font-semibold mb-1 text-white">Password</label>
		<div class="relative">
			<input id="sign-in-password-input" name="password" type="password" required class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00FFFF]"/>
			<button type="button" id="sign-in-password-btn" class="absolute inset-y-0 right-0 flex items-center pr-3">
				<img id="sign-in-password-icon" src="/images/cacher.svg" class="size-10" alt="eye icon"/>
			</button>
		</div>
	</div>

	<button type="submit" class="w-full bg-[#00FFFF] text-black font-bold px-4 py-2 rounded-lg hover:brightness-125 transition shadow-[0_0_10px_#00FFFF]">Sign In</button>
	<div class="flex justify-end mt-4">
		<a href="/register" data-link id="to-sign-up" class="underline cursor-pointer text-[#00FFFF] font-bold ">Sign Up</span>
	</div>
</form>
