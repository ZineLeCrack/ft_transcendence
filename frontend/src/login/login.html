<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-500 flex items-center justify-center h-screen text-white">

	<div id="sign-in" class="mx-auto text-center max-w-sm w-full rounded-2xl bg-white p-10">
		<h1 class="text-3xl mt-2 mb-4 font-bold text-black">Sign In To ft_Transcendence</h1>
		<div class="bg-slate-400 rounded-3xl px-6 py-3 space-y-6">
				<div class="text-left">
					<p class="text-sm font-semibold text-black text-opacity-85 mb-1">Username or Email Address</p>
					<div class="bg-gray-500 rounded-3xl">
						<input type="text" placeholder="Type Here..." class="bg-gray-500 w-full p-2 rounded-3xl text-white" />
					</div>
		  		</div>
			<div class="text-left">
				<div class="flex justify-between mb-1">
					<p class="text-sm font-semibold text-black text-opacity-85">Password</p>
					<a href="#" class="text-sm text-blue-300 hover:underline">Forgot password?</a>
				</div>
				<div class="relative bg-gray-500 rounded-3xl">
					<input id="password" type="password" placeholder="Type Here..." class="bg-gray-500 w-full p-2 pr-10 rounded-3xl text-white" />
					<button type="button" id="togglePassword" class="absolute top-1/2 right-3 -translate-y-1/2 text-white">
						<img id="eyeIcon" src="../images/cacher.svg" class="size-10" alt="eye icon" />
				  	</button>
				</div>
			</div>
			<div class="text-center">
					<button class="bg-purple-700 hover:bg-purple-800 transition duration-300 shadow-md hover:shadow-lg text-white px-6 py-2 font-semibold rounded-2xl">Sign In</button>
			</div>
		</div>
		<div class="flex justify-end mt-4">
			<span id="to-sign-up" class="underline cursor-pointer text-purple-800">Sign Up</span>
		</div>
	</div>

	<div id="sign-up" class="hidden mx-auto text-center max-w-sm w-full rounded-2xl bg-white p-10">
		<h1 class="text-3xl mt-2 mb-4 font-bold text-black">Sign Up To ft_Transcendence</h1>
	
		<div class="bg-slate-400 rounded-3xl px-6 py-3 space-y-4">
			<div class="text-left">
				<p class="text-sm font-semibold text-black text-opacity-85 mb-1">Username or Email Address</p>
				<div class="bg-gray-500 rounded-3xl">
					<input type="text" placeholder="Type Here..." class="bg-gray-500 w-full p-2 rounded-3xl text-white" />
				</div>
			</div>
	
			<div class="text-left">
				<p class="text-sm font-semibold text-black text-opacity-85 mb-1">Email</p>
				<div class="bg-gray-500 rounded-3xl">
					<input type="text" placeholder="exemple@exemple.com" class="bg-gray-500 w-full p-2 rounded-3xl text-white" />
				</div>
			</div>
	
			<div class="text-left">
				<p class="text-sm font-semibold text-black text-opacity-85 mb-1">Password</p>
				<div class="relative bg-gray-500 rounded-3xl">
					<input id="passwordSignUp" type="password" placeholder="Type Here..." class="bg-gray-500 w-full p-2 pr-10 rounded-3xl text-white" />
					<button type="button" id="togglePasswordSignUp" class="absolute top-1/2 right-3 -translate-y-1/2 text-white">
						<img id="eyeIconSignUp" src="../images/cacher.svg" class="size-10" alt="eye icon" />
				  	</button>
				</div>
			</div>
	
			<div class="text-left">
				<p class="text-sm font-semibold text-black text-opacity-85 mb-1">Confirm Password</p>
				<div class="relative bg-gray-500 rounded-3xl">
					<input id="confirmPassword" type="password" placeholder="Type Here..." class="bg-gray-500 w-full p-2 pr-10 rounded-3xl text-white" />
					<button type="button" id="toggleConfirmPassword" class="absolute top-1/2 right-3 -translate-y-1/2 text-white">
						<img id="eyeIconConfirm" src="../images/cacher.svg" class="size-10" alt="eye icon" />
				  	</button>
				</div>
			</div>
	
			<div class="text-center">
				<button class="bg-purple-700 hover:bg-purple-800 transition duration-300 shadow-md hover:shadow-lg text-white px-6 py-2 font-semibold rounded-2xl">Sign Up</button>
			</div>
	
			
		</div>
		<div class="flex justify-end">
			<span id="to-sign-in" class="underline cursor-pointer text-purple-800 text-sm">Already have an account ?</span>
		</div>
	</div>
	
	  

	<script type="module" src="auth.js"></script>
</body>
</html>
