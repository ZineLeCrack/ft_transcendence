<div class="w-screen h-screen p-4">
	<div class="flex items-center mb-6 relative">
		<!-- Centre buttons container -->
		<div class="absolute left-1/2 -translate-x-1/2 flex justify-center gap-4">
			<a id="stats-btn" href="/profile/statistics" data-link 
				class="tab-button px-10 py-3 rounded-xl font-semibold bg-[#00FFFF]/20 border-2 border-[#00FFFF] text-[#FFD700] hover:bg-[#00FFFF]/20 transition shadow-[0_0_10px_#00FFFF]" data-i18n="Stats">
				Statistics
			</a>
			<a id="edit-btn" href="/profile/edit" data-link 
				class="tab-button px-10 py-3 rounded-xl font-semibold bg-transparent border-2 border-[#00FFFF] text-[#FFD700] hover:bg-[#00FFFF]/20 transition shadow-[0_0_10px_#00FFFF]" data-i18n="Edit_trad">
				Edit profile
			</a>
		</div>
		<!-- Home button -->
		<div class="ml-auto flex items-center gap-4">
		<div class="relative">
			<button id="language-selector" class="group w-10 h-10 rounded-lg border-2 border-[#B026FF] shadow-[0_0_10px_#B026FF] overflow-hidden flex items-center justify-center hover:border-[#FF2E9F] transition-colors duration-200">
				<img id="current-flag" src="/images/en.png" alt="English" class="w-full h-full object-cover">
			</button>
			<div id="language-dropdown" class="hidden absolute top-full right-[50%] translate-x-[50%] mt-2 bg-black/90 border-2 border-[#B026FF] rounded-lg shadow-[0_0_10px_#B026FF] overflow-hidden z-[100] min-w-[150px]">
				<button class="language-option w-full flex items-center gap-2 px-4 py-2 hover:bg-[#B026FF]/20 transition-colors duration-200" data-lang="en">
					<img src="/images/en.png" alt="English" class="w-6 h-6 object-cover rounded">
					<span class="text-[#00FFFF] text-sm whitespace-nowrap" data-i18n="english">English</span>
				</button>
				<button class="language-option w-full flex items-center gap-2 px-4 py-2 hover:bg-[#B026FF]/20 transition-colors duration-200" data-lang="fr">
					<img src="/images/fr.png" alt="French" class="w-6 h-6 object-cover rounded">
					<span class="text-[#00FFFF] text-sm whitespace-nowrap" data-i18n="french">French</span>
				</button>
				<button class="language-option w-full flex items-center gap-2 px-4 py-2 hover:bg-[#B026FF]/20 transition-colors duration-200" data-lang="es">
					<img src="/images/es.png" alt="Spanish" class="w-6 h-6 object-cover rounded">
					<span class="text-[#00FFFF] text-sm whitespace-nowrap" data-i18n="spanish">Spanish</span>
				</button>
			</div>
		</div>

		<a href="/home" data-link 
			class="w-20 h-9 border-2 border-[#00FFFF] bg-black/30 rounded-xl flex items-center justify-center cursor-pointer hover:bg-[#00FFFF]/20 transition-all duration-200 shadow-[0_0_10px_#00FFFF]">
			<span class="text-[#FFD700] font-bold text-lg" data-i18n="home">HOME</span>
		</a>
	</div>
	</div>

	<div id="stats-div" 
		class="border-4 border-[#00FFFF] rounded-3xl p-4 h-[calc(100vh-125px)] bg-black/30 backdrop-blur-lg shadow-[0_0_10px_#00FFFF] overflow-hidden flex flex-col relative">

		<div class="flex justify-center gap-4 mb-4 relative z-10">
			<a id="History-btn" href="/profile/statistics/history" data-link 
				class="tab-button px-10 py-2 rounded-xl font-semibold bg-transparent border-2 border-[#00FFFF] text-[#FFD700] hover:bg-[#00FFFF]/20 transition shadow-[0_0_10px_#00FFFF]" data-i18n="history">
				History
			</a>
			<a id="Global-btn" href="/profile/statistics" data-link 
				class="tab-button px-10 py-2 rounded-xl font-semibold bg-transparent border-2 border-[#00FFFF] text-[#FFD700] hover:bg-[#00FFFF]/20 transition shadow-[0_0_10px_#00FFFF]" data-i18n="overall">
				Overall
			</a>
			<a id="Tournament-btn" href="/profile/statistics/tournaments" data-link 
				class="tab-button px-10 py-2 rounded-xl font-semibold bg-[#00FFFF]/20 border-2 border-[#00FFFF] text-[#FFD700] hover:bg-[#00FFFF]/20 transition shadow-[0_0_10px_#00FFFF]" data-i18n="tournament">
				Tournament
			</a>
		</div>

		<div class="flex-1 relative flex items-center justify-center">
			<div id="Tournament-Div" class="w-11/12 h-[75vh] space-y-6 bg-black/30 backdrop-blur-lg p-6 rounded-2xl border-4 border-[#00FFFF] shadow-[0_0_10px_#00FFFF] mx-auto">							
				<!-- Statistiques principales -->
				<div class="flex w-full space-x-24 items-start">
					<div class="flex flex-col items-center justify-center mx-10 bg-black/30 h-40 rounded-xl w-1/3 border-2 space-y-3 border-[#00FFFF] shadow-[0_0_10px_#00FFFF]">
						<div class="text-5xl text-[#00FFFF] text-center font-semibold" data-i18n="tournament_played" >TOURNAMENTS PLAYED</div>
						<div id="tournaments_played" class="text-5xl text-[#FFD700] text-center font-bold"></div>
					</div>
			
					<div class="flex flex-col items-center justify-center bg-black/30 h-40 rounded-xl w-1/3 border-2 space-y-3 border-[#00FFFF] shadow-[0_0_10px_#00FFFF]">
						<div class="text-5xl text-[#00FFFF] text-center font-semibold" data-i18n="best_rank" >LAST RANKING</div>
						<div id="last_ranking" class="text-5xl text-[#FFD700] text-center font-bold"></div>
					</div>
			
					<div class="flex items-center justify-center w-2/4 h-80 rounded-2xl bg-black/30 border-2 border-[#00FFFF] space-x-5 shadow-[0_0_10px_#00FFFF]">
						<div class="flex flex-col space-y-4">
							<div class="flex items-center space-x-2">
								<div class="w-4 h-4 bg-[#00FF00] rounded-sm shadow-[0_0_10px_#00FF00]"></div>
								<span class="text-[#00FF00] text-2xl" data-i18n="tournament_w">Tournament Won</span>
							</div>
							<div class="flex items-center space-x-2">
								<div class="w-4 h-4 bg-[#FF007A] rounded-sm shadow-[0_0_10px_#FF007A]"></div>
								<span class="text-[#FF007A] text-2xl" data-i18n="tournament_l">Tournament Lost</span>
							</div>
						</div>
						<canvas id="graph-win-lose" class="w-48 h-48 rounded-full"></canvas>
					</div>              
				</div>
				<div class="w-full h-[300px] bg-black/30 rounded-xl border-2 border-[#00FFFF] shadow-[0_0_10px_#00FFFF] p-4 mt-6">
					<div class="w-2/3 h-full">
						<canvas id="graph-history-trend" class="w-full h-full"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
