<!-- Formulaire d'Ã©dition -->
<div class="w-screen h-screen p-4">
	<div class="flex items-center mb-6 relative">
        <!-- Centre buttons container -->
        <div class="absolute left-1/2 -translate-x-1/2 flex justify-center gap-4">
            <a id="stats-btn" href="/profile/statistics" data-link class="tab-button px-10 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300 transition ">Statistics</a>
            <a id="edit-btn" href="/profile/edit" data-link class="tab-button px-10 py-3 rounded-xl font-semibold  bg-[#00FFFF] text-black hover:brightness-125 transition shadow-[0_0_10px_#00FFFF]">Edit profile</a>
        </div>
        <!-- Home button -->
        <div class="ml-auto">
            <a href="/home" data-link class="w-20 h-9 border-2 border-[#00FFFF] bg-black/30 rounded-xl flex items-center justify-center cursor-pointer hover:bg-[#00FFFF]/20 transition-all duration-200 shadow-[0_0_10px_#00FFFF]">
                <span class="text-[#FFD700] font-bold text-lg">HOME</span>
            </a>
        </div>
    </div>
	
	<form id="edit-profil-form" class="p-6 rounded-3xl border-4 border-blue-300 bg-white/5 backdrop-blur-lg  shadow-[0_0_10px_#00FFFF]  h-[calc(100%-100px)] overflow-auto">
		<div id="" class="flex flex-col md:flex-row gap-6 h-full">
				<!-- Partie gauche (image) -->
			
				<div class="flex flex-col items-center mt-10 md:w-1/3">
				<div class="size-80 bg-gray-600 rounded-full mb-4"></div>
				<button id="button-edit-profile" class="bg-gray-200 px-8 py-6 rounded-2xl text-sm">EDIT Profile picture</button>
			</div>
	
			<!-- Partie droite (formulaire) -->
			<div class="md:w-2/3 mt-20 space-y-5">
				<div id="edit-username-div" >
					<label class="block text-sm font-bold mb-1">EDIT USERNAME</label>
					<input id="edit-username-input" type="text" placeholder="pseudo actuel" class="w-full md:w-2/3 px-4 py-3 rounded-xl border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"/>
				</div>
				
				<div id="edit-email-div" >
					<label class="block text-sm font-bold mb-1">EDIT EMAIL</label>
					<input id="edit-email-input" type="email" placeholder="email actuel" class="w-full md:w-2/3 px-4 py-3 rounded-xl border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"/>
				</div>
				
				<div class="flex items-center md:w-2/3">
					<a id="edit-password-btn" href="/profile/edit/password" data-link type="button" class="px-6 py-3 bg-gray-500 text-white rounded-xl hover:bg-gray-700 transition">Edit Password</a>
				</div>
	
				<!-- Boutons -->
				<div class="flex justify-start gap-6 pt-8">
					<button type="button" id="unsave-btn" class="px-6 py-3 bg-red-500 text-white rounded-xl hover:bg-red-600 transition">Unsave</button>
					<button type="submit" id="save-btn" class="px-6 py-3 bg-green-500 text-white rounded-xl hover:bg-green-600 transition">Save</button>
				</div>      
			</div>
		</div>
	</form>
</div>
