<div class="w-screen h-screen p-4">
	<div class="flex items-center mb-6 relative">
        <!-- Centre buttons container -->
        <div class="absolute left-1/2 -translate-x-1/2 flex justify-center gap-4">
            <a id="stats-btn" href="/profile/statistics" data-link class="tab-button px-10 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300 transition ">Statistics</a>
            <a id="edit-btn" href="/profile/edit" data-link class="tab-button px-10 py-3 rounded-xl font-semibold  bg-[#00FFFF] text-black hover:brightness-125 transition shadow-[0_0_10px_#00FFFF]">Edit profile</a>
        </div>
        <!-- Home button -->
        <div class="ml-auto">
            <a href="/home" data-link class="w-20 h-9 border-2 border-[#00FFFF] bg-black/30 rounded-xl flex items-center justify-center cursor-pointer hover:bg-[#00FFFF]/20 transition-all duration-200 shadow-[0_0_10px_#00FFFF]">
                <span class="text-[#FFD700] font-bold text-lg">HOME</span>
            </a>
        </div>
    </div>

	<form id="edit-password-form" action="" method="POST" class="border-4 border-blue-300  bg-white/5 backdrop-blur-lg p-6 rounded-3xl shadow-[0_0_10px_#00FFFF]  h-[calc(100%-100px)] overflow-auto">
		<div id="" class="flex flex-col md:flex-row gap-6 h-full">
	
			<!-- Partie gauche (image) -->
			<div class="flex flex-col items-center mt-10 md:w-1/3">
				<div class="size-80 bg-gray-600 rounded-full mb-4"></div>
				<button id="button-edit-profile-password" class="bg-gray-200 px-8 py-6 rounded-2xl text-sm">edit Profile picture</button>
			</div>
	
			<!-- Partie droite (formulaire) -->
			<div class="md:w-2/3 mt-20 space-y-5">
				<div id="edit-current-password-div" class="">
					<label class="block text-sm font-bold mb-1 text-white">current password</label>
					<div class="relative w-full md:w-2/3">
						<input id="edit-currentpassword-input" required type="password" placeholder="********" class="w-full px-4 py-3 rounded-xl border-2 bg-black/30 border-[#00FFFF]/30 text-white focus:outline-none  focus:border-[#00FFFF] transition"/>
						<button type="button" id="edit-currentpassword-btn" class="absolute inset-y-0 right-0 flex items-center pr-3">
						<img id="edit-currentpassword-icon" src="/images/closerobot.png" class="size-12 drop-shadow-[0_0_10px_#FF007A]" />
						</button>
					</div>
				</div>
	
				<div id="edit-new-password-div">
					<label class="block text-sm font-bold mb-1 text-white">new password</label>
					<div class="flex items-center md:w-2/3">
						<div class="relative w-full">
							<input id="edit-newpassword-input" title="Password must contain at least 6 characters, including uppercase, lowercase and number" required type="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}" placeholder="********" class="w-full px-4 py-3 rounded-xl border-2 bg-black/30 border-[#00FFFF]/30 text-white focus:outline-none focus:border-[#00FFFF] transition"/>
							<button type="button" id="edit-newpassword-btn" class="absolute inset-y-0 right-0 flex items-center pr-3">
								<img id="edit-newpassword-icon" src="/images/closerobot.png" class="size-12 drop-shadow-[0_0_10px_#FF007A]" />
							</button>
						</div>
						<img id="profile-badPasswordIcon" src="/images/bad.svg" class="hidden ml-2 w-6 h-6 shrink-0" />
						<img id="profile-goodPasswordIcon" src="/images/good.svg" class="hidden ml-2 w-6 h-6 shrink-0" />
					</div>
					<span id="edit-password-error" class="text-red-500 text-sm hidden mt-1">Your password must be at least 6 characters long and include at least one lowercase letter, one uppercase letter, and one number</span>
				</div>
		
				<div id="edit-confirm-new-password-div">
					<label class="block text-sm font-bold mb-1 text-white">confirm password</label>
					<div class="flex items-center md:w-2/3">
						<div class="relative w-full">
							<input id="edit-confirmpassword-input" required type="password" placeholder="********" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}" class="w-full px-4 py-3 rounded-xl border-2 bg-black/30 border-[#00FFFF]/30 text-white focus:outline-none focus:border-[#00FFFF] transition"/>
							<button type="button" id="edit-confirmpassword-btn" class="absolute inset-y-0 right-0 flex items-center pr-3">
							<img id="edit-confirmpassword-icon" src="/images/closerobot.png" class="size-12 drop-shadow-[0_0_10px_#FF007A]" />
							</button>
						</div>
						<img id="profile-badConfirmPasswordIcon" src="/images/bad.svg" class="hidden ml-2 w-6 h-6 shrink-0" />
						<img id="profile-goodConfirmPasswordIcon" src="/images/good.svg" class="hidden ml-2 w-6 h-6 shrink-0" />
					</div>
				</div>
	
				<!-- Boutons -->
				<div class="flex justify-start gap-6 pt-8">
					<a href="/profile/edit" type="button" id="unsave-btn-edit-password" class="px-6 py-3 bg-red-500 text-white rounded-xl hover:bg-red-600 transition">Unsave</a>
					<button type="submit" id="save-btn-edit-password" class="px-6 py-3 bg-green-500 text-white rounded-xl hover:bg-green-600 transition">Save</button>
				</div>      
			</div>
		</div>
	</form>
</div>
